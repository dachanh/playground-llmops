version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"

  api:
    build: ./services/api-gateway
    environment:
      DATABASE_URL: postgres://rag:rag@postgres:5432/rag
      QDRANT_URL: http://qdrant:6333
      OLLAMA_URL: http://ollama:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RAG_COLLECTION: private_docs
      OLLAMA_MODEL: llama3
    depends_on:
      - ollama
      - qdrant
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

volumes:
  ollama: {}
