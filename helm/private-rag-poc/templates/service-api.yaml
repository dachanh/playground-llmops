apiVersion: v1
kind: Service
metadata:
  name: {{ include "private-rag-poc.fullname" . }}-api
  labels:
    app.kubernetes.io/name: {{ include "private-rag-poc.name" . }}
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.api.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "private-rag-poc.name" . }}
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: 8000
      protocol: TCP
